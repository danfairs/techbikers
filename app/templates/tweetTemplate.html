
<div class="mapTweet{{#if hasMedia}} hasMedia{{/if}}" id="tweet{{twitter.id}}">
	<div class="row">
		

		<div class="small-1 large-1 columns">
			<a href="#" id="prevTweet"><img src="assets/img/left.png"/></a>
		</div>
		<div class="small-10 large-10 columns">
			<div class="row">
				<div class="tweetText{{#if hasMedia}} large-3 columns{{/if}}">
				{{#normaliseTwitterData twitter}}
					<h4>
						{{#if name}}
						{{name}} <a href="http://twitter.com/{{handle}}" target="_blank">@{{handle}}</a>
						{{else}}

						<a href="http://twitter.com/{{handle}}" target="_blank" >@{{handle}}</a>
						{{/if}}
					</h4>

					<p>{{{text}}}</p>

					{{#if retweet}}
					<p class="retweetedBy">Reweeted by {{retweeter.name}}</p> 
					{{/if}}
					{{/normaliseTwitterData}}
					
				</div>
				{{#if hasMedia}}
				<div class="large-9 columns">
					<img src="{{mediaUrl}}" class="twitterImage">
				</div>
						
				{{/if}}
			</div>
			
			<div class="tweetStats">
				<div class="stat">
					{{niceDate interaction.created_at}} {{twentyFour interaction.created_at}}
				</div>

			</div>
		</div>
		<div class="small-1 large-1 columns">
			<a href="#" id="nextTweet"><img src="assets/img/right.png"/></a>
		</div>
	</div>


</div>
